# Workflow for testing builds on feature branches
name: Test Build

on:
  push:
    branches: ["feat/**"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Build app
        run: pnpm build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || 'https://todo-be-oxfr.onrender.com/' }}
